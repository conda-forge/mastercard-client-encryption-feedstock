{% set name = "mastercard-client-encryption" %}
{% set version = "1.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mastercard-client-encryption-{{ version }}.tar.gz
  sha256: 17c1065ba5fd8678a152828a3930b7ebf716290b551b774502398794baf62e3b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pycryptodome >=3.8.1
    - pyopenssl >=22.1.0,<=23.2.0
    - setuptools >=69.1.0
    - cryptography >=42.0.0

test:
  imports:
    - client_encryption
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Mastercard/client-encryption-python
  summary: Mastercard Client encryption.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
