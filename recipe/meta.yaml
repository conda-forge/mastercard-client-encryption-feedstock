{% set name = "mastercard-client-encryption" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mastercard-client-encryption-{{ version }}.tar.gz
  sha256: 448a9a7dfe0dd335dffe7abf13cb53506a8d218f21f4f178044442e9cd22a394

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.5.4
    - pip
  run:
    - python >=3.5.4
    - pycryptodome >=3.8.1
    - pyopenssl >=22.0.0
    - setuptools >=39.0.1
    - cryptography >=38.0.0

test:
  imports:
    - client_encryption
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Mastercard/client-encryption-python
  summary: Mastercard Client encryption.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
